    #svgWrap{ width: 500px; margin: 0 auto; background: skyblue;}
    #svgWrap path {
      fill:#f00;
      stroke:#00f;
      stroke-width:0.5;
      animation:textView 3s 1s forwards;
    }
    @keyframes textView {
      from{ _opacity:0; fill:skyblue}
      to{ _opacity:1; fill:red }

    }
  </style>
  <script>
    $(document).ready(function(){
      const paths = $("#svgWrap").find("path");
      const pathLength = paths.length;

      for(let i = 0; i<pathLength;i++){
        const total_length = paths.get(i).getTotalLength();
        console.log(total_length);
        paths.get(i).style.strokeDasharray = total_length;
        paths.get(i).style.strokeDashoffset = total_length;

        $(paths.get(i)).animate({"strokeDashoffset":0},1000)
      }
    })

  </script>
