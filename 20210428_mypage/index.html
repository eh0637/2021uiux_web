<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/jquery.bxslider.js"></script>
  <script src="../js/jquery.colorbox-min.js"></script>
  <script>
    $(document).ready(function(){
      var mySlider = $('.slider').bxSlider({
        auto:true,
        controls:false,
        pager:false

      });
      $(".nextBtn").click(function(){
        mySlider.goToNextSlide();
        });
      $(".prevBtn").click(function(){
        mySlider.goToPrevSlide();
        });

      $(".toggleMenu").click(function(){
        const toggle = $(".toggleMenu").attr("class");

        if( toggle == "toggleMenu"){
          $(".toggleMenu").addClass("change");
          $(".menuTop").animate({left:0});
        }else {
          $(".toggleMenu").removeClass("change");
          $(".menuTop").stop().animate({left:"-100%"});
        };
        $(window).resize(function(){
          $(".menuTop").removeAttr("style");
          $(".toggleMenu").removeClass("change");
        });

      });

    });

  </script>



</head>
<body>
  <header id="header"><!-- 1920 / 100% -->
    <div class="hWrapT"><!-- 100% -->
        <div class="hNav clearfix"> <!-- 1240px -->
          <div class="logo">
            <h1><a href="index.html">빽다방</a></h1>
          </div>
          <div class="menuWrap">
            <div class="menuTop">
            <ul class="menuTopN clearfix">
              <li><a href="#">빽다방</a></li>
              <li><a href="#">메뉴</a></li>
              <li><a href="#">소식</a></li>
              <li><a href="#">커뮤니티</a></li>
              <li><a href="#">매장안내</a></li>
              <li><a href="#">창업안내</a></li>
              <li><a href="#">고객의 소리</a></li>
            </ul>
            </div>
            <div class="toggleMenu">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </div>
        </div>
    </div>
    <div class="sliderM">
        <ul class="slider">
            <li class="st1"><img src="images/bx00.png" alt=""></li>
            <li class="st2"><img src="images/bx01.png" alt=""></li>
            <li class="st3"><img src="images/bx02.png" alt=""></li>
        </ul>
        <div class="nextBtn">
          <img src="images/next.png" alt="">
        </div>
        <div class="prevBtn">
          <img src="images/prev.png" alt="">
        </div>
    </div>

  </header>



</body>
</html>
