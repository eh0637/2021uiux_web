<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style1.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
</head>
<style>
    #contents { background: #ffe8cc; width: 100%;}
    .titleWrap {width: 1200px; margin: 0 auto; height: 200px; background: #b40000; }
    
    .content {width: 1200px; margin: 0 auto;}
    .content li{float: left; width: 300px; background: skyblue; height: 255px;}
    .content li:first-child {width: 900px; height: 450px; background: #000; }
    .content li:nth-child(2) { height: 450px; }
    .content li:last-child {width: 900px;}
    .content li:nth-child(2n){background: #fff;;}
</style>
<body>
    <div id="contents">
        <section class="titleWrap">    
        </section>
        <div class="content">
            <ul class="clearfix">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</body>
</html>
