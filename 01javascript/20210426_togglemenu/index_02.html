<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <title>Document</title>
  <style>
  .toggleMenu{
    width: 50px;height: 50px;
    border: 1px solid #000;
    position: absolute;
    cursor:pointer;
    right: 0;top: 0;
    /* display: none; */
  }
  .toggleMenu div{
    width: 34px;height: 5px;
    background: #000;
    border-radius:3px;
    position: absolute;
    left:50%; transform:translateX(-50%);
    transition:0.3s
  }
  .bar1{top:11px}
  .bar2{top:22px;}
  .bar3{top:33px;}

  .toggleMenu.change .bar1{
    left:50%;top:50%;transform:translate(-50%,-50%) rotate(-45deg)
  }
  .toggleMenu.change .bar2{
    opacity:0
  }
  .toggleMenu.change .bar3{
    left:50%;top:50%;transform:translate(-50%,-50%) rotate(45deg)
  }

  .menuWrap { width: 1200px; background: skyblue;}
  #myTopMenu ul.topNav li{ float: left;}
  #myTopMenu ul.topNav li a{ display: block; margin-left: 10px; line-height: 40px;}
  #myTopMenu ul.topNav li a:hover{ background: pink;}

  @media screen and (max-width:575px){
    body{background:green;}
    .menuWrap{width: 100%;}
    .toggleMenu{display: block;}
    #myTopMenu{
      position: fixed; width: 80%;height: 100%;
      background:#fff;right:0;top:-100%;
       display:flex; justify-content: center;align-items: center;

      transition:0.3s;
    }
    .topNav{background:#fff;width: 100%; top: 10px;}
    .topNav li {float:initial !important; }
    .content {width: 100%; padding: 20px 20px;}
  }
  </style>
</head>
<body>
  <div class="menuWrap">
    <div id="myTopMenu">
      <ul class="topNav clearfix">
        <li><a href="#">빽다방</a></li>
        <li><a href="#">메뉴</a></li>
        <li><a href="#">소식</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">매장안내</a></li>
        <li><a href="#">창업안내</a></li>
        <li><a href="#">고객의 소리</a></li>
      </ul>
    </div>
    <div class="toggleMenu">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>


  <script>

    $(".toggleMenu").click(function(){
      const toggle = $(".toggleMenu").attr("class");  //get
      // alert(toggle)
      if(toggle == "toggleMenu"){
        $(".toggleMenu").addClass("change");
        // $("#myTopMenu").css("left",0)
        $("#myTopMenu").animate({top:0});

      }else {
        $(".toggleMenu").removeClass("change");
        // $("#myTopMenu").css("left","-100%")
        $("#myTopMenu").stop().animate({top:"-100%"}); //"-100%" -> % 는 "" 표 해야함
      }
    });

    $(window).resize(function(){
      $("#myTopMenu").removeAttr("style");
      $(".toggleMenu").removeClass("change");
    });

  </script>
</body>
</html>
