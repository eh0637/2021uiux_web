<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>function</title>
  <script>
    function add(a,b){
      console.log(a+b);
    }
    add(100,50);

    function dan(x){
      for(let i=1; i<10; i++){
        document.write(x + " x " + i + " = " + x*i + "<br>")
      }
    }

    dan(3);

    function adder(n){
      let sum = 0;
      for(let i=1;i<=n;i++){
        sum = sum + i;  //sum += i;
      }
      return sum;
    }
    let result = adder(10);
    console.log(  "결  : " + result);
    // 1~10까지의 합
  </script>
</head>
<body>
<button onclick="add(10,20)">test1</button>
<button onclick="add(30,50)">test2</button>
<button onclick="dan(9)">test3</button>
</body>
</html>
