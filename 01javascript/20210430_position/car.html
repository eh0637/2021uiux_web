<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <style>
    #panel {
      width: 600px; height: 300px; border: 1px solid #000; margin: 0 auto;
      position: relative;
    }
    .bar{
      width: 500px;height: 20px; background: #f00;
      position: absolute; left: 50px; top: 190px;
    }
    .car{
      position: absolute; left: 50px; top: 120px;
    }
    .car.trans{transform:rotateY(180deg)}
  </style>
  <script>
    $(document).ready(function(){
      const bar = $(".bar");
      const car = $(".car");
      let nStart = car.position().left;
      let nEnd = nStart + bar.width() - car.width();
      let nCurrent = nStart; // left:50 btnStart
      let nStep = 2;


      function carMove(){
        nCurrent += nStep  // nCurrent = nCurrent + nStep;
        console.log(nCurrent);


        if(nCurrent > nEnd){
          nStep = -2;
          car.addClass("trans")
        }
        if (nCurrent < nStart){
          nStep = 2;
          car.removeClass("trans")
        }


        car.css("left",nCurrent)
      }

      let time = 0


      $(".btnStart").click(function(){
        if(time == 0){
        time = setInterval(carMove,3);
      }

      });
      $(".btnStop").click(function(){
        clearInterval(time)
        time = 0

      })
    });
  </script>

</head>
<body>
  <div id="panel">
    <div class="bar"></div>
    <div class="car">
      <img src="../../images/car.png" alt="" >
    </div>
  </div>
  <button class="btnStart">start</button>
  <button class="btnStop">stop</button>
</body>
</html>
